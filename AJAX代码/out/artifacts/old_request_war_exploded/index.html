<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示传统请求、以及传统请求缺点</title>
</head>
<body>
<!--传统请求方式 4种-->
<!--1.直接在浏览器上输入url-->
<!--2.点击超链接-->
<a href="/old/request">超链接发起请求</a>
<!--3.form表单提交-->
<form action="/old/request" method="get">
    <button type="submit">传统请求form表单提交</button>
</form>
<!--4.JS代码提交-->
<input type="button" value="JS代码实现请求" id="jsbtn">
<script>

    document.querySelector("#jsbtn").addEventListener("click",function sendRequest() {
        // 发送请求
        location.href = "/old/request"
    })

</script>
</body>
</html>
