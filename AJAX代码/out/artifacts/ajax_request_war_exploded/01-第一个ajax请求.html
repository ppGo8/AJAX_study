<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--用户点击按钮,发送ajax请求-->
<button type="button" id="btn">发送ajax请求</button>
<!--后端：ajax接受请求后,相应数据；前端在div中进行渲染；-->
<div id="mydiv">
</div>

<script>
    document.querySelector("#btn").addEventListener("click",function (){
        // 前端发送ajax请求
        // 1.新建xhr对象
        const xhr = new  XMLHttpRequest()
        // 2.注册回调函数
        xhr.addEventListener("readystatechange", function (){
            if (this.readyState===4){
                if (this.status===200){
                    document.querySelector("#mydiv").innerHTML =xhr.responseText
                } else{
                    alert(this.status)
                }
            }
        })
        // 3.开启通道
        xhr.open("get","/ajax/ajaxrequest1",true)
        // 4.发送数据
        xhr.send()
    })
</script>

</body>
</html>
