<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送ajax请求,动态展示学员列表</title>
</head>
<style>
    table{
        text-align: center;
    }
    th,td {
        border: 1px solid black;
    }

</style>
<body>
<input type="button" value="显示学院列表"  id="btn">
<table>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>住址</th>

</table>
<script type="text/javascript"]>
    window.addEventListener("load",function (){
        // 点击按钮,发送ajax请求
        document.querySelector("#btn").addEventListener("click",function (){
            // 1.新建xhr对象
            const xhr = new XMLHttpRequest()
            // 2.注册回调函数
            xhr.addEventListener("readystatechange",function (){
                if (this.readyState === 4) {
                    if (this.status === 200){
                        // 把服务端影响的东西 渲染到前端页面中
                        document.querySelector("#stu").innerHTML = this.responseText    //responseText方法获得服务器返回的字符串内容
                    }else {
                        alert(this.status)
                    }

                }

            })
            // 3.开启通道
            xhr.open("get","/ajax/ajaxrequest6"+new Date().getTime(),true)  // 发送get请求即可
            // 4.发送请求
            xhr.send()
        })
    })
</script>

</body>
</html>
